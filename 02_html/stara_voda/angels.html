<!DOCTYPE html>
<html lang="cs">
    <head>
      <title>Andělíčci</title>
      <meta charset="UTF-8">
      <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
      <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
      <script src="https://unpkg.com/aframe-pointcloud-component/dist/aframe-pointcloud-component.min.js"></script>
      <script src="../../04_javascript/joystick.js"></script>
      <script src="../../04_javascript/a-touch-controls.js"></script>
      <script src="https://rawgit.com/atomicguy/aframe-fence-component/master/dist/aframe-fence-component.min.js"></script>
      <script src="https://unpkg.com/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
      <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
      <script src="../../04_javascript/control.js"></script>
      <script src="../../04_javascript/gallery_control.js"></script>
      <script src="../../04_javascript/control-panel.js"></script>
      <link rel="stylesheet" type="text/css" href="../../css/main.css">
      <link rel="stylesheet" type="text/css" href="../../css/loading.css">
      <link rel="stylesheet" type="text/css" href="../../css/gallery.css">
      <link rel="stylesheet" type="text/css" href="../../css/control-panel.css">
    </head>
  <body>
        <div id="loading_screen">
          <div id="heading">Andělíčci</div>
          <div id="container">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <style type="text/css">
          #loading_screen {
              background-image:  linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
              background-position:center;
              background-size: cover;
          }
          
          
        </style>
            <script>
              document.addEventListener("DOMContentLoaded", function() {
                  var camera = document.getElementById("camera");
                  var homeButton = document.getElementById("home_button");
                  homeButton.addEventListener("click", function() {
                      camera.setAttribute("position", "0 0 0");
                  });
              });
            </script><img src="../../control_graphic/right.png" id="control_trigger">
        <div id="control_panel">
          <h3>Nastavení</h3>
          <div class="item">Anotace
            <label class="switch" id="change_visibility">
              <input type="checkbox" checked><span class="slider round"></span>
            </label>
          </div>
          <div class="item" id="gyroscope">Gyroskop
            <label class="switch" id="switch_gyro">
              <input type="checkbox" checked><span class="slider round"></span>
            </label>
          </div>
        </div>
        <a-scene cursor="rayOrigin:mouse" raycaster="objects: .clickable" gltf-model="dracoDecoderPath: ../../draco/;" background="color: black" joystick>
          <a-assets>
            <a-asset-item id="main_model" src="models/angels.glb"></a-asset-item>
          </a-assets>
          <a-entity gltf-model="#main_model" id="gltf_model" big_model autoscale="scale:30; rotation: -90, 0, 0"></a-entity>
          <a-entity id="camera" look-controls orbit-controls="                target: 0 0 0; minDistance: 1;                 maxDistance: 50; initialPosition: 0 -2 20                ; maxPolarAngle: 180"></a-entity>
          <script>
            document.addEventListener("joystick-created", function(event) { 
                document.getElementById("joystick").style.display = "none" // remove joystick
            });
          </script>
        </a-scene>
        <script src="../../04_javascript/icon.js"></script>
  </body>
</html>
