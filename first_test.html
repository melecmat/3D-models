<!DOCTYPE html>
<html>
    <head>
        <title>Attempt</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        
        <!-- Script used to register events  https://www.npmjs.com/package/aframe-event-set-component -->
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="control.js"></script>

        <style>
        .fixed{
            position:fixed;
            top:0px;
            right:0px;
            width:100px;
            z-index : 1; /* this puts the object in front */
        }
        </style>
    </head>
    <body>

        <main>
            <div class='fixed'>
                some floatig text
            </div>
        <a-scene cursor="rayOrigin:mouse">

            <!--Contains all the external objects - images, model files etc. -->
            <a-assets>
                <img id="home" src="panorama_dum.jpg">
                <img id="everest" src="everest.jpg">
            </a-assets>
            
            <a-entity raycaster="objects: #box" cursor></a-entity>
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            <a-sky id="sky" radius="10" src="#home"></a-sky>
            <a-entity id="my_text" 
                text="color: white; align: center; value: Bloody teleport; width: 10.07"
                position="1.60719 0.60535 -6.39757">
            </a-entity>
            <a-plane id="box" 
                cursor-listener
                position="1.60719 0.60535 -6.39757"
                width="4"
                color="brown"
                
            ></a-plane>
        </a-scene>
    </main>
    </body>
</html>
